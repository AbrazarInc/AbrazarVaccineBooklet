    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #5f9aad;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            text-decoration: none;
            background: #e9ed79;
            color: black;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #0080b3;
        }
        .flyer {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            display: none;
        }
        .active {
            display: block;
        }
        .subcategory-container {
            display: none;
        }
    </style>
    <script>
        function showSubcategories(language) {
            // Hide all subcategory containers
            document.querySelectorAll('.subcategory-container').forEach(container => container.style.display = 'none');

            // Hide all flyers
            document.querySelectorAll('.flyer').forEach(img => img.style.display = 'none');

            // Show the subcategory container for the selected language
            const subcategoryContainer = document.getElementById(`${language}-subcategories`);
            if (subcategoryContainer) {
                subcategoryContainer.style.display = 'block';
            }
        }

        function showFlyer(subcategory) {
            // Hide all flyers
            document.querySelectorAll('.flyer').forEach(img => img.style.display = 'none');

            // Show flyers for the selected subcategory
            document.querySelectorAll(`.${subcategory}`).forEach(img => img.style.display = 'block');
        }
    </script>
</head>
